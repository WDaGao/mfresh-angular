<header class="header container">
  <h1 class="logo"><a routerLink="/" class="link"></a></h1>
  <div class="h_con">
    <ul class="clearfloat">
      <li class="phone">4000-585-116</li>
      <li><a href="#">中文</a></li>
      <li><em>|</em></li>
      <li><a href="#">English</a></li>
      <li><a href="#" class="weixin"></a></li>
      <li><a href="#" class="weibo"></a></li>
      <ng-container *ngIf="uname==null">
          <li><a  routerLink="login" href="#" class="h_login">登录</a></li>
          <li><em>|</em></li>
          <li><a routerLink="register" href="#" class="h_register">注册</a></li>
      </ng-container>
      <ng-container *ngIf="uname!=null">
          <li class="top_user"><a href="">{{uname[0].uname}}</a></li>
          <li class="top_quit"><a (click)="signout($event)" href="">退出</a></li>
      </ng-container>
    </ul>
    <div class="search clearfloat">
      <button type="button"></button>
      <input type="text"/>
    </div>
  </div>
</header>
<!--nav-->
<nav class="navbar">
  <div class="container">
    <div class="nav">
      <ul>
        <li><a routerLink="/"><span class="icon_home"></span>首页</a></li>
        <li><a routerLink="about">关于净美仕</a></li>
        <li>
          <a routerLink="news">公司动态</a>
        </li>
        <li class="nav_pd">
          <a>产品中心<span class="icon_pd"></span></a>
          <div class="pd_dropdown">
            <a [routerLink]="[ 'product', 1 ]">净美仕净化器</a>
            <a [routerLink]="[ 'product', 2 ]">净美仕滤网</a>
          </div>
        </li>
        <li><a routerLink="contact" href="contact.html">联系我们</a></li>
      </ul>
    </div>
    <div class="s_cart">
      <a routerLink="cart" href="cart.html">
        <span class="icon_cart"></span>购物车(<strong id="cart_sum">0</strong>)<span class="icon_sj"></span>
      </a>
      <div class="cart_dropdown">
        <h3 *ngIf="CartList.length==0">您的购物车为空~</h3>
        <ul>
          <ng-container *ngIf="CartList.length>0">
              <li *ngFor="let item of CartList">
                  <a href="">
                    <img [src]="urls+item.pic" alt=""/>
                  </a>
                  <div>
                    <span>-</span><input type="text" [value]="item.count"/><span>+</span>
                  </div>
                  <strong>¥{{item.price*item.count}}.00</strong>
                  <em></em>
                </li>
          </ng-container>
        </ul>
        <div class="cd_js clearfloat">
          <span>共计：<strong>0.00</strong></span>
          <a href="#">结算</a>
        </div>
      </div>
    </div>
  </div>
</nav>
